<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel>
      </div>
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" class="form-control" name="firstname" ngModel>
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" class="form-control" name="lastname" ngModel>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" name="address" ngModel>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label for="zip">Zip</label>
        <input type="text" id="zip" class="form-control" name="zip" ngModel>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" class="form-control" name="phone" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <button class="btn btn-success">Sign In</button>
    </form>
  </div>
</div>
